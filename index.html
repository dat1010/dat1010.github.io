<style>
    body {
        color: #808080;
        font-family:Monospace;
        font-size:13px;
        text-align:center;

        background-color: #000;
        margin: 0px;
        overflow: hidden;
    }

    #info {
        position: absolute;
        top: 0px; width: 100%;
        padding: 5px;
        z-index: 100;
        color: #ddd;
        text-shadow: 0 0 1px rgba(0,0,0,1);
    }

    #blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

    #instructions {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
				cursor: pointer;
			}

    a {

        color: #0080ff;
    }

    b { color: lightgreen }

    #stats { position: absolute; top:0; left: 0 }

    .renderer_label {
        position: absolute;
        bottom: 1em;
        width: 100%;
        color: white;
        z-index: 10;
        display: block;
        text-align: center;
    }
    .renderer_label.renderer_label_normal {
    }
    .renderer_label.renderer_label_logzbuf {
    }
    #container {
        white-space: nowrap;
    }
    #container_normal {
        width: 50%;
        display: inline-block;
        position: relative;
        overflow: hidden;
    }
    #container_logzbuf {
        width: 50%;
        display: inline-block;
        position: relative;
        overflow: hidden;
    }
    #renderer_border {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 2px;
        z-index: 10;
        opacity: .8;
        background: #ccc;
        border: 1px inset #ccc;
        cursor: col-resize;
    }
</style>
<body>
  <div id="blocker">
			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>
	</div>
<p>
  UTS Developer <strike>Simulator</strike> Parady
</p>
<script src = "main.js"></script>
</body>
